<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAT text formater</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        *{
            font-family:"Montserrat", serif;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-gray-900 to-gray-800 relative justify-start items-center">
    <main class="absolute inset-0 bg-[url('img-cat.avif')] bg-cover bg-center opacity-10"></main>
    <div class="mx-auto px-4 py-16 relative z-10">
        <h1
            class="text-4xl py-5 text-center bg-gradient-to-r from bg-blue-500 to-emerald-500 bg-clip-text text-transparent font-bold md:text-6xl">
            Formatador de texto do CAT
        </h1>
    </div>
    <form class="relative z-20 flex mx-auto sm:w-96 gap-5 items-center group flex-col mb-5" action="">
        <div class="flex flex-col text-center w-full">
            <label class="text-white" for="cpf">CPF/CNPJ:</label>
            <input class="bg-amber-50 rounded-md pl-1.5 h-8 grow focus:outline-none w-full" type="text" name="cpf" id="cpf" placeholder="Digite o CPF/CNPJ">
            <button id="copyButton" class="add-p text-amber-50"><img class="h-8 w-8 pt-1.5" src="src/icons8-copiar-64.png" alt="" srcset=""></button>
            <p id="paragraph" class="hidden text-emerald-400">Texto copiado com sucesso</p>
        </div>
        <div class="flex flex-col text-center w-full">
            <label class="text-white" for="capslock">Tirar Caps Lock:</label>
            <textarea class="bg-amber-50 min-h-44 rounded-md pl-1.5 h-8 grow focus:outline-none w-full" placeholder="Digite o texto em Caps lock" name="capslock" id="capslock"></textarea>
            <button id="copyButton" class="add-p text-amber-50"><img class="h-8 w-8 pt-1.5" src="src/icons8-copiar-64.png" alt="" srcset=""></button>
            <p id="paragraph" class="hidden text-emerald-400">Texto copiado com sucesso</p>
        </div>
        <div class="flex flex-col text-center w-full">
            <label class="text-white" for="put-capslock">Colocar em Caps Lock:</label>
            <textarea class="bg-amber-50 min-h-44 rounded-md pl-1.5 grow focus:outline-none w-full" name="put-capslock" id="put-capslock" placeholder="Digite o texto para por em Caps lock"></textarea>
            <button id="copyButton" class="add-p text-amber-50"><img class="h-8 w-8 pt-1.5" src="src/icons8-copiar-64.png" alt="" srcset=""></button>
            <p id="paragraph" class="hidden text-emerald-400">Texto copiado com sucesso</p>
        </div>
        
    </form>
    <script src="./src/index.js"></script>
</body>
</html>
